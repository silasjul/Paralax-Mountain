<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Mountain</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./PNG/logo.png" alt="logo" />
        <ul>
          <li>
            <a href="#">What</a>
          </li>
          <li>
            <a href="#">The Fuck</a>
          </li>
          <li class="search-icon">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette"></div>
      <img src="./PNG/cloud4.png" class="cloud" />
      <img
        src="./PNG/background.png"
        data-speedx="0.3"
        data-speedy="0.5"
        data-speedz="0"
        data-rotateval="0"
        data-distance="-450"
        data-distantcefullscreen="500"
        class="parallax background"
      />
      <img
        src="./PNG/M7.png"
        data-speedx="0.13"
        data-speedy="0.2"
        data-speedz="0.04"
        data-rotateval="0.3"
        data-distance="2000"
        class="parallax m7"
      />
      <img
        src="./PNG/M7Fog.png"
        data-speedx="0.11"
        data-speedy="0.23"
        data-speedz="0.3"
        data-distance="2000"
        class="parallax m7fog"
      />
      <img
        src="./PNG/M6.png"
        data-speedx="0.2"
        data-speedy="0.3"
        data-speedz="0.1"
        data-rotateval="0.3"
        data-distance="2200"
        class="parallax m6"
      />
      <img
        src="./PNG/M6Fog.png"
        data-speedx="0.2"
        data-speedy="0.15"
        data-speedz="0.7"
        data-distance="2200"
        class="parallax m6fog"
      />
      <img
        src="./PNG/M5.png"
        data-speedx="0.09"
        data-speedy="0.13"
        data-speedz="0.1"
        data-rotateval="0.4"
        data-distance="2300"
        class="parallax m5"
      />
      <img
        src="./PNG/M5Fog.png"
        data-speedx="0.09"
        data-speedy="0.15"
        data-speedz="0.4"
        data-distance="2300"
        class="parallax m5fog"
      />
      <img
        src="./PNG/M4.png"
        data-speedx="0.007"
        data-speedy="0.07"
        data-speedz="0.04"
        data-rotateval="0"
        data-distance="5000"
        class="parallax m4"
      />
      <img
        src="./PNG/M4Fog.png"
        data-speedx="0.0009"
        data-speedy="0.07"
        data-speedz="0.08"
        data-distance="5000"
        class="parallax m4fog"
      />
      <img
        src="./PNG/M3.png"
        data-speedx="0.016"
        data-speedy="0.05"
        data-speedz="0.02"
        data-distance="6000"
        class="parallax m3"
      />
      <img
        src="./PNG/M3Fog.png"
        data-speedx="0.001"
        data-speedy="0.003"
        data-speedz="0.26"
        data-distance="6000"
        class="parallax m3fog"
      />
      <div class="title">
        <h1 id="titleh1">Monter</h1>
        <h2 id="titleh2">Facker</h2>
      </div>
      <img
        src="./PNG/M2.png"
        data-speedx="0.06"
        data-speedy="0.1"
        data-speedz="0.04"
        data-rotateval="0.2"
        data-distance="6000"
        class="parallax m2"
      />
      <img
        src="./PNG/M2Fog.png"
        data-speedx="0.043"
        data-speedy="0.1"
        data-speedz="0.3"
        data-distance="600"
        class="parallax m2fog"
      />
      <img
        src="./PNG/M1.png"
        data-speedx="0.009"
        data-speedy="0.00009"
        data-speedz="0.01"
        data-distance="5500"
        class="parallax m1"
      />
      <img
        src="./PNG/M1Fog.png"
        data-speedx="0.001"
        data-speedy="0.0001"
        data-speedz="0.3"
        data-distance="5500"
        class="parallax m1fog"
      />
      <img src="./PNG/WhiteGradient.png" class="w-gradient" />
      <img src="./PNG/BlackGradient.png" class="b-gradient" />
      <img
        src="./PNG/Sunrays.png"
        data-speedx="0.01"
        data-speedy=".2"
        data-speedz="0"
        data-rotateval="0"
        data-distance="-200"
        class="parallax sunrays"
      />
    </main>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
